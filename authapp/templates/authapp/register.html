{% extends 'authapp/base.html' %}
{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p>

            <button type="submit"
                    class="btn btn-primary btn-block">Зарегистрироваться
            </button>
        </p>
    </form>
    <p>
    <div class="row justify-content-between">
        <div class="col"><a
                href="{% url 'authapp:login' %}"><small>Войти</small></a>
        </div>
        <div class="col">
            <a href="#"><small>Забыли пароль?</small></a></div>
    </div>
    </p>



{% endblock %}

{% block js %}
    <!-- Toasts -->
    <script>
        $(document).ready(function () {
            {% if messages %}
                // Toasts
                $(".toast").toast({delay: 5000}); $(".toast").toast("show");
            {% endif %}
        });
    </script>
{% endblock %}
