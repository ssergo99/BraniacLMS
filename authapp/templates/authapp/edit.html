{% extends 'authapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    {% if user.is_authenticated %}
        <form class="col-6 m-auto pt-5 pb-5" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <p>

                <button type="submit"
                        class="btn btn-primary btn-block">Сохранить
                </button>
            </p>
        </form>
    {% else %}
        <p>User is not logged in :(</p>
        <p>
            <div class="row justify-content-between">
                <div class="col"><a
                        href="{% url 'authapp:login' %}"><small>Войти</small></a>
                </div>
                <div class="col">
                    <a href="#"><small>Забыли пароль?</small></a></div>
            </div>
        </p>
    {% endif %}


{% endblock %}

{% block js %}
        <!-- Toasts -->
        <script>
            $(document).ready(function () {
                {% if messages %}
                    // Toasts
                    $(".toast").toast({delay: 5000}); $(".toast").toast("show");
                {% endif %}
            });
        </script>
{% endblock %}
