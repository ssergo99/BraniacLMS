{% extends 'authapp/base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        <form class="col-6 m-auto pt-5 pb-5" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <p>
                <input type="text" name="username" autofocus="" value="{{ user.username }}" autocapitalize="none" autocomplete="username" maxlength="150"
                   class="textinput textInput form-control" required="" id="id_username" placeholder="Username">
            </p>
            <p>
                <input type="text" name="email" autofocus="" value="{{ user.email }}" autocapitalize="none" autocomplete="email" maxlength="150"
                   class="textinput textInput form-control" required="" id="id_email" placeholder="E-mail">
            </p>
            <p>
                <input type="text" name="first_name" value="{{ user.first_name }}" autocapitalize="none" maxlength="150"
                   class="textinput textInput form-control" required="" placeholder="First name">
            </p>
            <p>
                <input type="text" name="last_name" value="{{ user.last_name }}" autocapitalize="none" maxlength="150"
                   class="textinput textInput form-control" required="" placeholder="Last name">
            </p>
            <p>
                <input type="number" name="age" value="{{ user.age }}" autocapitalize="none"
                   class="textinput textInput form-control" required="" placeholder="Age">
            </p>
            <p>
                <input type="file" name="avatar" class="textinput textInput form-control"
                       required="" placeholder="Avatar">
            </p>
            <p>

                <button type="submit"
                        class="btn btn-primary btn-block">Сохранить
                </button>
            </p>
        </form>
    {% else %}
        <p>User is not logged in :(</p>
        <p>
            <div class="row justify-content-between">
                <div class="col"><a
                        href="{% url 'authapp:login' %}"><small>Войти</small></a>
                </div>
                <div class="col">
                    <a href="#"><small>Забыли пароль?</small></a></div>
            </div>
        </p>
    {% endif %}


{% endblock %}

{% block js %}
        <!-- Toasts -->
        <script>
            $(document).ready(function () {
                {% if messages %}
                    // Toasts
                    $(".toast").toast({delay: 5000}); $(".toast").toast("show");
                {% endif %}
            });
        </script>
{% endblock %}
